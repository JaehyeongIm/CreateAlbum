<!DOCTYPE html>
<html lang="en" xmlns:font-family="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Album Creator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="/album.js"></script>
</head>
<body>
<div id="root">
    <div id="buttons"></div>
    <div id="page">
        <div id="sidebar">
            <div id="fixed-inner">
                <div id="customizations-container"></div>
                <div id="search-container">
                    <div>
                        <select id="select-type">
                            <option value="music">음악</option>
                            <option value="movies">영화</option>
                            <option value="dramas">드라마</option>
                            <option value="person">가수 및 배우</option>
                            <option value="webtoon">웹툰</option>
                            <!--                            <option value="games">Games</option>-->

                        </select>&nbsp;
                        <form id="new-search-container" style="display: flex; padding: 0px;">
                            <input
                                    id="search-bar" type="search" placeholder="Album, artist, or URL"
                                    style="flex-grow: 1;">
                            <input type="submit" value="Search">
                        </form>
                    </div>
                </div>
                <div id="grow">
                    <!--  여기에 이미지들 추가 -->
                </div>


            </div>

        </div>

        <div id="chart-wrapper" class="container-25"
             style="background: center center rgb(0,0,0); font-family: monospace, sans-serif; transform: scale(1.33);">
            <div id="chart" class=" " style="width: 624px;">
                <div class="card-row size-150 align-center">
                    <div class="card white" style="opacity: 1; padding: 3px;" draggable="true">
                        <div class="inner"></div>
                    </div>
                    <span class="zero"> </span>
                    <div class="card white" style="opacity: 1; padding: 3px;" draggable="true">
                        <div class="inner"></div>
                    </div>
                    <span class="zero"> </span>
                    <div class="card white" style="opacity: 1; padding: 3px;" draggable="true">
                        <div class="inner"></div>
                    </div>
                    <span class="zero"> </span>
                    <div class="card white" style="opacity: 1; padding: 3px;" draggable="true">
                        <div class="inner"></div>
                    </div>
                </div>
                <div class="card-row size-150 align-center">
                    <div class="card white" style="opacity: 1; padding: 3px;" draggable="true">
                        <div class="inner"></div>
                    </div>
                    <span class="zero"> </span>
                    <div class="card white" style="opacity: 1; padding: 3px;" draggable="true">
                        <div class="inner"></div>
                    </div>
                    <span class="zero"> </span>
                    <div class="card white" style="opacity: 1; padding: 3px;" draggable="true">
                        <div class="inner"></div>
                    </div>
                    <span class="zero"> </span>
                    <div class="card white" style="opacity: 1; padding: 3px;" draggable="true">
                        <div class="inner"></div>
                    </div>
                </div>
                <div class="card-row size-150 align-center">
                    <div class="card white" style="opacity: 1; padding: 3px;" draggable="true">
                        <div class="inner"></div>
                    </div>
                    <span class="zero"> </span>
                    <div class="card white" style="opacity: 1; padding: 3px;" draggable="true">
                        <div class="inner"></div>
                    </div>
                    <span class="zero"> </span>
                    <div class="card white" style="opacity: 1; padding: 3px;" draggable="true">
                        <div class="inner"></div>
                    </div>
                    <span class="zero"> </span>
                    <div class="card white" style="opacity: 1; padding: 3px;" draggable="true">
                        <div class="inner"></div>
                    </div>
                </div>
                <div class="card-row size-150 align-center">
                    <div class="card white" draggable="true" style="opacity: 1; padding: 3px;">
                        <div class="inner"></div>
                    </div>
                    <span class="zero"> </span>
                    <div class="card white" draggable="true" style="opacity: 1; padding: 3px;">
                        <div class="inner"></div>
                    </div>
                    <span class="zero"> </span>
                    <div class="card white" draggable="true" style="opacity: 1; padding: 3px;">
                        <div class="inner"></div>
                    </div>
                    <span class="zero"> </span>
                    <div class="card white" draggable="true" style="opacity: 1; padding: 3px;">
                        <div class="inner"></div>
                    </div>
                </div>
            </div>
            <ul id="titles" class=""></ul>
        </div>

    </div>
</div>

</body>
</html>
